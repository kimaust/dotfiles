[env]
LC_CTYPE = "en_US.UTF-8"
TERM = "xterm-256color"

[font]
size = 10

[font.bold]
family = "FiraCode Nerd Font Mono"
style = "Bold"

[font.bold_italic]
family = "FiraCode Nerd Font Mono"
style = "SemiBold"

[font.italic]
family = "FiraCode Nerd Font Mono"
style = "Retina"

[font.normal]
family = "FiraCode Nerd Font Mono"
style = "Medium"

[shell]
program = "C:/msys64/msys2_shell.cmd"
args = ["-defterm", "-no-start", "-use-full-path", "-clang64", "-here", "-shell", "zsh"]

