[[keyboard.bindings]]
chars = "\u001B[104;3u"
key = "h"
mods = "Alt"

[[keyboard.bindings]]
chars = "\u001B[72;4u"
key = "H"
mods = "Alt|Shift"

# TODO: Figure out way to bind to alt key.
[[keyboard.bindings]]
chars = "\u001B[61;5u"
key = "="
mods = "Control"

[[keyboard.bindings]]
chars = "\u001B[45;5u"
key = "-"
mods = "Control"

[[keyboard.bindings]]
chars = "\u001B[44;5u"
key = ","
mods = "Control"

[[keyboard.bindings]]
chars = "\u001B[46;5u"
key = "."
mods = "Control"

# [[keyboard.bindings]]
# chars = "\\x1b-"
# key = "Minus"
# mods = "Alt"

[[keyboard.bindings]]
chars = "\u001B[13;5u"
key = "Return"
mods = "Control"

[[keyboard.bindings]]
chars = "\u001B[9;5u"
key = "Tab"
mods = "Control"

[[keyboard.bindings]]
chars = "\u001B[9;6u"
key = "Tab"
mods = "Control|Shift"

[[keyboard.bindings]]
chars = "\u001B[47;5u"
key = "Slash"
mods = "Control"

[[keyboard.bindings]]
chars = "\u001B[72;5u"
key = "H"
mods = "Control|Shift"

[[keyboard.bindings]]
chars = "\u001B[74;5u"
key = "J"
mods = "Control|Shift"

[[keyboard.bindings]]
chars = "\u001B[75;5u"
key = "K"
mods = "Control|Shift"

[[keyboard.bindings]]
chars = "\u001B[76;5u"
key = "L"
mods = "Control|Shift"


